<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <style type="text/css">
    div#map {
        width:100%;
        height:100%;
        background-color:white;
        background-position:center center;
        background-repeat:no-repeat;
    }
    </style>
    <script type="text/javascript" src="//unpkg.com/leaflet@1.3.1/dist/leaflet.jss"></script>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
	window.onload= function() {
	var map = L.map("map").setView([48.845,2.424],10) ;
	L.tileLayer(
	            'http://wxs.ign.fr/s0rdzriarwz8byka6xjtdb9r/geoportail/wmts?service=WMTS&request=GetTile&version=1.0.0&tilematrixset=PM&tilematrix={z}&tilecol={x}&tilerow={y}&layer=GEOGRAPHICALGRIDSYSTEMS.MAPS&format=image/jpeg&style=normal',
	            {
	                    minZoom:0,
	                    maxZoom:18,
	                    tileSize:256
	            }).addTo(map);
	}
    </script>
  </body>
</html>
